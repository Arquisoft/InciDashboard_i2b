
<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head"></head>

<body>
	<link rel="stylesheet" href="/css/map.css">
	<nav th:replace="fragments/nav"></nav>
	<div class="uk-container">
		<!-- new maps -->
		<script src="https://www.amcharts.com/lib/3/ammap.js"></script>
		<script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
		<script
			src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
		<link rel="stylesheet"
			href="https://www.amcharts.com/lib/3/plugins/export/export.css"
			type="text/css" media="all" />
		<script src="https://www.amcharts.com/lib/3/themes/dark.js"></script>
		
		<div th:if="${(param.error != null)}" class="uk-alert-danger" uk-alert>
		    <a class="uk-alert-close" uk-close></a>
		    <p>You don't have permissions to see that incident.</p>
		</div>
	
		<div id="chartdiv"
			class="'uk-card uk-card-default uk-width-xlarge uk-margin  uk-align-center'"
			style="width: 100%; height: 600px; background-color: #222; color: #fff;"></div>

		<script th:inline="javascript">
		/*<![CDATA[*/
			var collection = [[${ incidents }]];
		/*]]>*/
		</script>
		<script type="text/javascript" src = "/script/map/map.js"> </script>
		<!-- sockets -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
		<script src="/script/map_sockets.js"></script>
	</div>

</body>
<footer th:replace="fragments/footer"> </footer>
</html>
